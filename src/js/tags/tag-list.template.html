<div ng-show="$ctrl.error" class="alert alert-danger">{{$ctrl.error}}</div>

<table class="table" ng-show="$ctrl.tags && $ctrl.tags.length > 0">
	<thead>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="tag in $ctrl.tags">
			<td>{{tag.id}}</td>
			<td>{{tag.name}}</td>
			<td>
				<form ng-submit="$ctrl.onTagDelete($event)">
					<input type="hidden" value="{{tag.id}}" name="id" />
					<input class="btn btn-danger" type="submit" value="Delete" />
				</form>
			</td>
		</tr>
	</tbody>
</table>
<div ng-show="$ctrl.tags == null || $ctrl.tags.length <= 0">no tags ... for now</div>
<div>
	<form class="form-inline">
		<div class="form-group">
			<input class="form-control" placeholder="new tag name" type="text" name="name" ng-model="$ctrl.newName" ng-keypress="$ctrl.onNewTagKeypress($event)" />
		</div>
		<button type="button" class="btn btn-success" ng-click="$ctrl.onNewTagClick($event)">+</button>
	</form>
</div>
